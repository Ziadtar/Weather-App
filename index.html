<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Weather App/Weather.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="card">
        <div class="search"> 
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="../Weather App/images/search.png"></button>
        </div>
        <div class="error">
            <p>Invaild City Name</p>
        </div>
        <div class="weather">
            <img src="../Weather App/images/rain.png" class="weather-icon">
            <h1 class="temp">--Â°c</h1>
            <h2 class="city">--</h2>
            <div class="details">
                <div class="col">
                    <img src="../Weather App/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="../Weather App/images/wind.png">
                    <div>
                        <p class="wind">50 km/h</p>
                        <p>wind speed</p>
                    </div>
            </div>
        </div>
    </div>
    <script src="../Weather App/weather.js"></script>
</body>
</html>
